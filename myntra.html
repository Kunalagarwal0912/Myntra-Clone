<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra_Clone</title>
    <link rel="stylesheet" href="myntra.css">
    <script src="https://kit.fontawesome.com/df76585127.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#">
                <img src="Images/logo-myntra.png"  class="Myntra_home" alt="Myntra_home">
            </a>
        </div>

        <nav class="navigation_container">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">home and living</a>
            <a href="#">beauty</a>
            <a href="#">Studio
                <sup>NEW</sup>
            </a>
        </nav>

        <div class="enquiry_container">
            <i class="fa-solid fa-magnifying-glass search_icon"></i>
            <input  class="search_bar"
            placeholder="Search for products, brands and more">
        </div>


        <div class="action_bar">
         <div class="action_container">
           <span class="material-symbols-outlined">person</span>
            <span class="action_name">Profile</span>
         </div>
         <div class="action_container">
            <a href="#"><span class="material-symbols-outlined wishlist">favorite</span></a>
            <span class="action_name">Wishlist</span>
         </div>
         <div class="action_container">
            <a href="#"><span class="material-symbols-outlined bag">
                shopping_bag
                </span></a>
            <span class="action_name">Bag</span>
         </div>
        </div> 
    </header>
    <main>
        <div class="banner_container">banner_container</div>
        <div class="category_heading">category_heading</div>
        <div class="category_items">category_items</div>
    </main>
    <footer>Footer</footer>
</body>
</html>
